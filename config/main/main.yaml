apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubediag-dashboard
  namespace: kubediag
spec:
  selector:
    matchLabels:
      app: kubediag-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: kubediag-dashboard
    spec:
      containers:
      - command:
        - /main
        image: kubediag-dashboard:latest
        name: dashboard
        resources:
          limits:
            cpu: 800m
            memory: 200Mi
          requests:
            cpu: 200m
            memory: 50Mi
      terminationGracePeriodSeconds: 10
      serviceAccountName: kubediag-dashboard

---
apiVersion: v1
kind: Service
metadata:
  name: kubediag-dashboard
  namespace: kubediag
spec:
  type: NodePort
  selector:
      app: kubediag-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30055

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubediag-dashboard
  namespace: kubediag
