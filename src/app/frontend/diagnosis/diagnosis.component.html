<div class="diagnosis">
  <div class="header">
    <span></span>
    <a mat-button class="btn" routerLink="/diagnosis/create">Create</a>
  </div>
  <div class="content">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="namespace">
        <th mat-header-cell *matHeaderCellDef> Namespace </th>
        <td mat-cell *matCellDef="let element"> {{element.namespace}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="operationSet">
        <th mat-header-cell *matHeaderCellDef> OperationSet </th>
        <td mat-cell *matCellDef="let element"> {{element.operationSet}} </td>
      </ng-container>
      <ng-container matColumnDef="node">
        <th mat-header-cell *matHeaderCellDef> Node </th>
        <td mat-cell *matCellDef="let element"> {{element.node}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
      <ng-container matColumnDef="operate">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index" align="center">
          <button mat-icon-button aria-label="Example icon button with a menu icon" [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="edit(element.id)">Edit</button>
            <button mat-menu-item (click)="delete(i, element)">Delete</button>
          </mat-menu>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>

</div>
